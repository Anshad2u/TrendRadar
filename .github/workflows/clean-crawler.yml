name: Check In

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Update timestamp
        run: |
          echo "Check-in completed at $(TZ=UTC date)" > checkin.txt
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add checkin.txt
          git commit -m "Check-in at $(TZ=UTC date)" || echo "No changes to commit"
          git push
