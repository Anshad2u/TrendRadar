name: Get Hot News

on:
  schedule:
    - cron: "0 * * * *"  # Run at the start of every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "Checking required configuration files..."
          if [ ! -f config/config.yaml ]; then
            echo "❌ Error: config/config.yaml file missing"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "❌ Error: config/frequency_words.txt file missing"
            exit 1
          fi
          echo "✅ Configuration files verified"

      - name: Run crawler
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          ENABLE_CRAWLER: ${{ secrets.ENABLE_CRAWLER }}
          ENABLE_NOTIFICATION: ${{ secrets.ENABLE_NOTIFICATION }}
          REPORT_MODE: ${{ secrets.REPORT_MODE }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update by GitHub Actions at $(TZ=UTC date)" && git push)
